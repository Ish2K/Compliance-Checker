<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliance Checker</title>
</head>
<body>
    <h1>Compliance Checker</h1>
    <form action="/check" method="post">
        <label for="compliance_url">Compliance URL:</label>
        <input type="text" id="compliance_url" name="compliance_url" required>
        <br>
        <label for="product_url">Product URL:</label>
        <input type="text" id="product_url" name="product_url" required>
        <br>
        <input type="submit" value="Check Compliance">
    </form>
</body>
</html>
